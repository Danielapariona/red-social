<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../vendors/semantic/semantic.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>sign up</title>
</head>

<body>
  <div class="ui brown inverted menu two column stackable grid">
    <div class="left menu">
      <a class="item active">
        <span>
          <img src="../assets/images/iRlogo.png" alt="">
        </span>
      </a>
      <div class="ui category search item">
        <div class="ui icon input">
          <input class="prompt" type="text" placeholder="Search ...">
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
      </div>
    </div>
    <div class="right menu">
      <li id="name-js" class="ui item"></li>
      <li class="ui item">
        <img id="photoUrl-js" src="" alt="" class="ui avatar image">
      </li>
      <li id="logout-js" class="ui item">Cerrar Sesi√≥n</li>
    </div>
  </div>

  <h2 class="ui header">
    <i class="world icon"></i>
    <div class="content">
      Noticias
    </div>
  </h2>
  <main>
    <div class="ui two stackable column grid">
      <div class="ten wide column ">
        <div class="ui segment">
          <!--contenido-->
          <div class="ui comments">
            <div class="comment">
              <a class="avatar">
                <img src="../assets/images/barry.jpg">
              </a>
              <div class="content container centered">
                <a class="author">Barry Allen</a>
                <div class="metadata">
                  <div class="date">2 days ago</div>
                </div>

                <form class="ui reply form">
                  <div class="field">
                    <textarea name="" id="content-post-js"></textarea>
                  </div>
                  <button id="submit-js" class="ui brown submit labeled icon button">
                    Publicar
                  </button>
                </form>
                <progress value="0" max="100" id="uploader-js">0%</progress>
                <input type="file" value="upload" id="fileButton-js">

              </div>
            </div>
          </div>
        </div>
        <div class="ui feed" id="all-post-js">
        </div>
      </div>
      <div class="six wide column">
        <div class="ui segment">
          <!--contenido-->
          <div class="ui link cards container centered">
            <div class="card">
              <div class="image">
                <img src="../assets/images/libros-3.jpg">
              </div>
              <div class="content">
                <div class="header">Evento</div>
                <div class="meta">
                  <a>Friends</a>
                </div>
                <div class="description">
                  Matthew is an interior designer living in New York.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--fin de contenido-->
  </main>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="../js/newsfeed.js"></script>
</body>

</html>
